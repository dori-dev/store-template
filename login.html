<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/flexboxgrid.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
    <title>ورود | فروشگاه هدفون و هندزفری</title>
  </head>
  <body>
    <main>
      <div class="login-container">
        <div class="row">
          <div class="col-lg-8 first-lg col-md-8 first-md col-sm-12 col-xs-12">
            <div class="login-box">
              <form action="">
                <div class="input-group">
                  <label for="">نام کاربری</label>
                  <input type="text" name="" id="" />
                </div>
                <div class="input-group">
                  <label for="">رمز عبور</label>
                  <input type="text" name="" id="" />
                </div>
              </form>
              <p class="do-you-have">
                حساب کاربری نداری؟
                <a href="">ایجاد حساب کاربری</a>
                کمتر از یک دقیقه زمان خواهد برد
              </p>
              <div class="submit-btn">
                <button type="submit">ورود</button>
              </div>
              <div class="social-auth">
                <a href="">
                  <img src="imgs/socials/google.svg" alt="" />
                </a>
                <a href="">
                  <img src="imgs/socials/instagram.svg" alt="" />
                </a>
                <a href="">
                  <img src="imgs/socials/facebook.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 first-sm col-xs-12 first-xs">
            <div class="login-image">
              <img src="imgs/login.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
