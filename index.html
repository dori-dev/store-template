<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/flexboxgrid.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
    <title>فروشگاه هدفون و هندزفری</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-right">
          <a href="#">
            <i class="fa-solid fa-user"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-house"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
        <div class="nav-left">
          <div class="register-login-btn">
            <i class="fa-regular fa-user"></i>
            <a href="#">ثبت نام / ورود</a>
          </div>
        </div>
      </nav>
      <section class="slider">
        <div class="slides">
          <div class="item active" id="slide1">
            <img src="imgs/s1.jpg" alt="" />
            <span>آهنگ ها رو زنده تر از اون چیزی که هستن گوش بده!</span>
          </div>
          <div class="item exit" id="slide2">
            <img src="imgs/s2.jpg" alt="" />
            <span>
              کیفیت صدایی که همیشه
              <br />
              دنبالش بودی اینجاست
            </span>
          </div>
          <div class="item" id="slide3">
            <img src="imgs/s3.jpg" alt="" />
            <span>رویا هاتو با صدای بلند گوش بده</span>
          </div>
        </div>
        <div class="buttons">
          <i onclick="setSlide('slide1', 1, true)" class="fa-solid fa-circle">
          </i>
          <i onclick="setSlide('slide2', 2, true)" class="fa-solid fa-circle">
          </i>
          <i onclick="setSlide('slide3', 3, true)" class="fa-solid fa-circle">
          </i>
        </div>
      </section>
    </header>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/count-down.js"></script>
    <script src="js/draggable.js"></script>
  </body>
</html>
